<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">

    <ui:define name="top">
    </ui:define> 
    <ui:define name="content">
    	<h:form>
			<h:inputText value="#{htmlTag.input}"/>
			<br/>
			
			<h:outputFormat value="String001, {0}!">
				<f:param value="#{htmlTag.string001}" />
			</h:outputFormat>
			<br/>
			
			<p>select boolean checkbox - check 02</p>
			<h:selectBooleanCheckbox 
				title="select boolean checkbox" 
				value="#{htmlTag.check02}">
			</h:selectBooleanCheckbox>

			<br/>
			
			<h:selectBooleanCheckbox 
				id="booleanCheck"
			  	rendered="true" 
			  	binding="#{htmlTag.booleanCheck}" />
			<h:outputLabel 
				for="booleanCheck" 
				rendered="true" 
				binding="#{htmlTag.booleanCheckText}" 
				value="#{msg.booleanCheckMsg}" />

			<br/>
			
			<h:selectOneMenu id="shippingOption" required="true" value="#{htmlTag.shippingOption}">
				<f:selectItem itemValue="2" itemLabel="aaa"/>
				<f:selectItem itemValue="5" itemLabel="bbb"/>
				<f:selectItem itemValue="7" itemLabel="ccc"/>
			</h:selectOneMenu>

			<br/>
			
			<h:selectManyCheckbox id="selectManyCheckbox" layout="pageDirection" value="#{htmlTag.items}">
				<f:selectItems value="#{htmlTag.options}"/>
			</h:selectManyCheckbox>  
 
			<br/>
			<h:commandButton value="Create" action="#{htmlTag.submit}"/>
    	</h:form>
	</ui:define>
</ui:composition>
