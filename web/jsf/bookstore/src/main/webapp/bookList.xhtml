<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml">

    <ui:define name="top">
    	TOP
    </ui:define> 
    <ui:define name="content">
		<h:dataTable id="books" styleClass="table" value="#{bookBean.books}" var="book">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.id}" />
				</f:facet>
				<h:outputText value="${book.id}" />
				<f:facet name="footer">
					<h:outputText value="#{msg.id}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.bookTitle}" />
				</f:facet>
				<h:outputText value="${book.title}" />
				<f:facet name="footer">
					<h:outputText value="#{msg.bookTitle}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.bookAuthor}" />
				</f:facet>
				<h:outputText value="${book.author}" />
				<f:facet name="footer">
					<h:outputText value="#{msg.bookAuthor}"/>
				</f:facet>
			</h:column>

			<h:column>
				<h:form>
					<h:inputHidden value="#{book.id}"/>
					<h:commandButton value="Delete" action="#{bookController.deleteBook}"/>
				</h:form>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
